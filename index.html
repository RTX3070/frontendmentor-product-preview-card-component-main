<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="card">
    <div class="product_image">
      <img srcset="/images/image-product-mobile.jpg 600w, /images/image-product-desktop.jpg 686w" sizes="(max-width: 767px) 600px"
        src="/images/image-product-desktop.jpg" alt="image">
    </div>
    <div class="card_body">
      <div class="product_infos">
        <span class="product_infos__supheading">Perfume</span>
        <h1 class="product_infos__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_infos__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="product_price">
        <span class="product_price__new">&dollar;149.99</span>
        <span class="product_price__old">&dollar;169.99</span>
      </div>
      <button class="card_body__btn_buy">Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">RTX3070</a>.
  </div>
</body>
</html>
